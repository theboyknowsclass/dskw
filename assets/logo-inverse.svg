<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg" fill="none">
   <defs>
      <style type="text/css">
         <!-- @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap') -->
      </style>
      <linearGradient id="accent">
         <stop stop-color="#00BCD4"/>
      </linearGradient>
      <linearGradient id="mask-background">
         <stop stop-color="black"/>
      </linearGradient>
      <linearGradient id="mask-foreground">
         <stop stop-color="white"/>
      </linearGradient>
   </defs>
   <mask id="myMask" mask-type="luminance">
   <rect width="1024" height="1024" fill="url(#mask-background)"/>
   <polygon points="150,150 875,200 800,700 250,875" fill="url(#mask-foreground)" stroke="url(#mask-background)" stroke-width="30" />
   <circle r="80" cx="150" cy="150" fill="url(#mask-foreground)" stroke="url(#mask-background)" stroke-width="30" />
   <circle r="80" cx="875" cy="200" fill="url(#mask-foreground)" stroke="url(#mask-background)" stroke-width="30" />
   <circle r="80" cx="800" cy="750" fill="url(#mask-foreground)" stroke="url(#mask-background)" stroke-width="30" />
   <circle r="80" cx="250" cy="875" fill="url(#mask-foreground)" stroke="url(#mask-background)" stroke-width="30" />
   <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="url(#mask-background)" stroke="url(#mask-background)" font-size="130" font-family="Orbitron" font-weight="500">STR8N</text> 
  </mask>
   <rect width="1024" height="1024" fill="url(#accent)" mask="url(#myMask)" />
</svg>