<svg width="4096" height="2000" xmlns="http://www.w3.org/2000/svg" fill="none">
   <defs>
      <style type="text/css">
         <!-- @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap') -->
      </style>
      <linearGradient id="accent">
         <stop stop-color="#00BCD4"/>
      </linearGradient>
      <linearGradient id="mask-background">
